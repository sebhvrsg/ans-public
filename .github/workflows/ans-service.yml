# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven for ans-service

on:
  push:
    paths:
      - 'ans/**'
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: |
            8
            11
          distribution: 'temurin'
          cache: maven
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: setup maven
        run: |
          shopt -s expand_aliases
          alias mvn-8="JAVA_HOME=$JAVA_HOME_8_X64 && mvn"
          alias mvn-11="JAVA_HOME=$JAVA_HOME_11_X64 && mvn"
      - name: Build with Maven
        working-directory: ./ans/ans-service
        run: |
          mvn-8 -version
          mvn-8 -B package verify #docker:build docker:tag docker:push
        env:
          GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Export sonar report
        working-directory: ./ans/ans-service
        run: |
          mvn-11 -version
          mvn-11 -B sonar:sonar
        env:
          GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}